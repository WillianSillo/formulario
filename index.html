<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6"><br>
                <h1 class="h3 text-center">FORMULARIO DE REGISTRO</h1>
                <form id="formulario">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario" name="usuario">
                        <div class="form-text input-error">Debe contener de 4 a 16 caracteres (letras, números, _)</div>
                    </div>
                    <div class="mb-3">
                        <label for="mail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="mail" name="mail">
                        <div class="form-text input-error">Formato de correo incorrecto.</div>
                    </div>
                    <div class="mb-3">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="text" class="form-control" id="celular" name="celular">
                        <div class="form-text input-error">Debe contener exactamente 10 dígitos.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <div class="form-text input-error">Debe tener entre 4 y 12 caracteres.</div>
                    </div>
                    <div class="mb-3">
                        <label for="re-password" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="re-password" name="re-password">
                        <div class="form-text input-error">Las contraseñas no coinciden.</div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terminos">
                        <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                    </div>
                    <div id="alertGeneral" class="alert alert-danger d-none">
                        <strong>Error:</strong> Todos los campos deben estar completos y correctos.
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="formulario.js"></script>
</body>
</html>
